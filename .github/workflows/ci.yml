name: ğŸ” CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.21'

jobs:
  # ===== ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯ =====
  quality:
    name: ğŸ“‹ Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-quality-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-quality-
          
    - name: ğŸ”§ Install tools
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        
    - name: ğŸ§ª Run tests
      run: |
        go test -v -race -coverprofile=coverage.out ./...
        
    - name: ğŸ” Run linting
      run: |
        golangci-lint run --timeout=5m
        
    - name: ğŸ’… Check formatting
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Code is not properly formatted:"
          gofmt -s -l .
          exit 1
        fi
        
    - name: ğŸ“Š Upload coverage
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage.out
        retention-days: 30

  # ===== ãƒãƒ«ãƒãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ ãƒ†ã‚¹ãƒˆ =====
  test:
    name: ğŸ§ª Multi-Platform Tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.20', '1.21', '1.22']
        exclude:
          - os: windows-latest
            go-version: '1.20'
            
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ¹ Setup Go ${{ matrix.go-version }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
        
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-
          
    - name: ğŸ”§ Install dependencies
      run: go mod download
      
    - name: ğŸ—ï¸ Build project
      run: go build -v ./...
      
    - name: ğŸ§ª Run tests
      run: go test -v -race ./...
      
    - name: âš¡ Run benchmarks
      run: go test -bench=. -benchmem ./...

  # ===== ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³ =====
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: ğŸ”§ Install security tools
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        
    - name: ğŸ” Run vulnerability check
      run: |
        govulncheck ./...